<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<title>js/batis</title>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
        table {
            width: 100%;
            border: 1px solid #444444;
            border-collapse: collapse;
        }
        table th {
            border: 1px solid #444444;
            text-align: center;
            height: 40px;
            background-color: dodgerblue;
            color: cornsilk;
        }
        table td {
            border: 1px solid #444444;
            text-align: center;
        }
        li{
            list-style:none;
        }
        nav{
            width:200px;
            border-right:1px solid: #ddd;
            position:fixed;
            height:100%;
        }
    </style>
  <h1 style="padding-left:20px"><a href="/">Home</a></h1>
</head>
<body>
<div style="display: flex; justify-content: center; padding-top:20px">
  <h1 th:text="${category}"></h1>
</div>
<div style="float:right; padding-right:150px">
  <form th:action="@{/board/category/{num}(num=${categoryNum})}" method="get">
    <input type="text" style="width:300px" name="searchText" placeholder="검색">
    <button type="submit">검색</button>
  </form>
</div>

<br/><br/><br/>
<!--    <div style="float:right" th:if="searchText!=null">-->
<div style="float:right" th:if="${not #strings.isEmpty(param.searchText)}">
  <span th:text="${param.searchText} +' 에 대한 결과입니다.'"></span>
</div>
<nav>
  <ul>
    <li><h3><a href="/board/Movie"><i class="fa-solid fa-cat"></i> Movie</a></h3></li>
    <li><h3><a href="/board/Drama"><i class="fa-solid fa-cat"></i> Drama</a></h3></li>
    <li><h3><a href="/board/Entertainment"><i class="fa-solid fa-cat"></i> Entertainment</a></h3></li>
    <li><h3><a href="/board/Free"><i class="fa-solid fa-cat"></i> Free</a></h3></li>
  </ul>
</nav>
<br/>
<div style="text-align: center;">

  <table style="width: 700px; margin: auto">
    <tr>
      <th style="width: 10%">번호</th>
      <th style="width: 45%">제목</th>
      <th style="width: 15%">작성자</th>
      <th style="width: 20%">등록일</th>
      <th style="width: 10%">조회수</th>
    </tr>
    <tr>
      <td style="color:red">공지</td>
      <td style="color:red">비방글 금지</td>
      <td style="color:red">관리자</td>
      <td style="color:red">0000-00-00 00:00</td>
      <td style="color:red">0</td>
    </tr>

    <tr th:each="boardLists : ${board}">
      <td th:text="${boardLists.boardId}">id></td>
      <td>
        <a th:text="${boardLists.title}" th:href="@{/board/{categories}/{id}(categories=${boardLists.category},id=${boardLists.boardId})}"></a>
      </td>
      <td th:text="${boardLists.writer}" >writer</td>
      <td th:text="${#temporals.format(boardLists.dateTime, 'yyyy-dd-MM HH:mm')}"></td>
      <td th:text="${boardLists.count}">count></td>
    </tr>
    </forEach>
  </table>
  <div align="center" style="margin-top:10px;"> <a th:href="@{/board/category/insert/{numInsertG}(numInsertG=${num})}">새글 등록</a> </div>
</div>
</body>
</html>
